<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Screen sharing  for 915-19</title>
</head>

<body>
    <div class="title">
        <h1 style="font-weight: 700;margin:0">Screen Share App</h1>
        <h2 style="color:red;text-align: center;margin-top: 0;font-weight: 900;">Created By Elyor</h2>
        <div style="display: flex; justify-content: center;">
            <button class="btn-start">Boshlash</button>
            <button class="btn-stop">To'xtatish</button>
        </div>
    </div>
   
    <div>
        <canvas style="display: none;"  class="preview"></canvas>
    </div>
    <div id="play-frame" class="">
        <div id="play"></div>

    </div>
    
  
    <div class="video">
        <video controls id="video" autoplay></video>
    </div>
    <script src="/socket.io/socket.io.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.min.js" integrity="sha512-LTN7WQKvmCiOWbwxE4XRu3NCRqLzkFo28vBDHVhAyKjhmorNGjtvFxQgbvAttO31Ij6An4AIXU4GVaYOC0eNpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/index.js"></script>
</body>
</html>
